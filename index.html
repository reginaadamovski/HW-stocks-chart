<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <style>
            #chart {
              height: 10px;
              width: 10px;
              background: lightblue;
              float:left;
              display: inline-block;
            }
            div {
              float:left;
              display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="chart"></div>
        <script>
            (function loop(){
                setTimeout(() => fetch('https://secure-castle-8699.herokuapp.com/')
                  .then((res) => {return res.json()})
                  .then((data) => {
                  console.log(data.num);
                  $("#chart").append("<div></div>").css('height', data.num * 10);
                  loop();
                }),1000);
            })();
        </script>
    </body>
</html>
