<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <style>
            div {
              height: 0px;
              width: 0px;
              background: cadetblue;
              display: inline;
            }
        </style>
    </head>
    <body>
        <div id="chart"></div>
        <script>
	    var startDate = new Date();
	    var startTime = startDate.getTime();
            (function loop(){
		var currentDate = new Date();
		var currentTime = currentDate.getTime();
		if (currentTime >= startTime + 101000 ){
			return;
		}
                setTimeout(() => fetch('https://secure-castle-8699.herokuapp.com/')
                  .then((res) => {return res.json()})
                  .then((data) => {
                  console.log(data.num);
                  var height = data.num * 10;
                  $("#chart").append("<div style='height:" + height  + "px;display: inline-block;width: 10px;'></div>");
                  loop();
                }),1000);
            })();
        </script>
    </body>
</html>
